<body style="background: none;">
    <div class="container">
        <div class="card card-width margin-center">
            <div class="card-header text-center">
                <img src="images/log.png" alt="log" class="card-img mb-3">
                <p class="card-heading">Create An Account</h2>
                <p class="card-paragraph">
                    Tell us about your business and weâ€™ll be sure to get across to you
                </p>
            </div>
            <div class="card-body">
                <form id="sign-form">
                    <input type="text" name="name" id="name" class="input mb-3" placeholder="Full Name">
                    <input type="email" name="email" id="email" class="input mb-3" placeholder="Email Address">
                    <input type="tel" name="phone" class="phone" placeholder="Phone Number" required>
                    <input type="text" name="business" id="business" class="input" placeholder="Business Name">
                    <select name="busCat" id="busCat" class="input mt-3 select" placeholder="Business">
                        <option disabled selected>Business Category</option>
                        <option value="bank" class="bank">Bank</option>
                        <option value="fintech">Fintech</option>
                        <option value="cooperative">Cooperative</option>
                        <option value="insurance">Insurance</option>
                        <option value="telco">Telco</option>
                        <option value="employer">Employer</option>
                    </select>
                    <div class="text-center mt-4">
                        <button class="button-signup" type="button" onclick="getSignData()">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
